<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item *ngFor="let vistoria of vistorias" tappable (click)="abrirRelatorio(vistoria.inspectionId, vistoria.date.date)">
      <ion-thumbnail item-start>
        <img   *ngIf="cliente.logo == null" src="assets/img/sem_imagem.jpg" />
        <img   *ngIf="cliente.logo != null" [src]="cliente.logo.url" />
      </ion-thumbnail>
      <h2>{{cliente.name}}</h2>
      <p>{{vistoria.date.date| date: 'dd/MM/yyyy'}}</p>
      <button ion-button clear item-end>Ver</button>
    </ion-item>

    <span *ngIf="vistorias.lenght == 0"> Não há vistorias...</span>
 
</ion-content>
