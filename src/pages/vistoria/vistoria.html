<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="title != 'Agendadas'"  padding>
    <ion-card *ngIf="cliente" no-margin margin-bottom class="full-width">
        <img style="height: 180px;"  *ngIf="cliente.logo == null" src="assets/img/sem_imagem.jpg" />
        <img style="height: 180px;"  *ngIf="cliente.logo != null" [src]="cliente.logo.url" />
        <ion-card-content>
            <ion-card-title align="center" color="primary" class="titlePage">
                {{cliente.name}}
                </ion-card-title>
                <hr>
            <ion-item *ngFor="let vistoria of vistorias" tappable (click)="AbrirDetalhe(vistoria)">                             
                 <h2>{{vistoria.name}}</h2>
                 <p>{{vistoria.date.date| date: 'dd/MM/yyyy'}}</p>
                 <button ion-button clear item-end>Ver</button>
               </ion-item>
           
               
               <span *ngIf="vistorias.lenght == 0"> Não há vistorias...</span>
        </ion-card-content>
      </ion-card>  
  
  
  
</ion-content>

<ion-content *ngIf="title == 'Agendadas'"  padding>
    
  <ion-item *ngFor="let vistoria of vistorias" tappable (click)="AbrirDetalhe(vistoria)">
      <ion-thumbnail item-start>
          <img   *ngIf="vistoria.logo == null" src="assets/img/sem_imagem.jpg" />
          <img   *ngIf="vistoria != null && vistoria.logo != null" [src]="vistoria.logo.url" />
        </ion-thumbnail>
    <h2 >{{vistoria.name}}</h2>   
    <p>{{vistoria.date.date| date: 'dd/MM/yyyy'}}</p>
    <button ion-button clear item-end>Ver</button>
  </ion-item>

  
  <span *ngIf="vistorias.lenght == 0"> Não há vistorias...</span>

</ion-content>
